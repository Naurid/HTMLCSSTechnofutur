<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link type="text/css" rel="stylesheet" href="style.css">
    <title>Formulaire</title>
</head>
<body>
<div class="wrapper">
<form class="form1" action="">
  <h1> Inscrivez vous:</h1>
  <div class="inputContainer column">
    <label>Nom:</label>
    <input required type="text"/>
  </div>
  <div class="inputContainer column">
    <label>Site Web:</label>
    <input required type="url" placeholder="http://"/>
  </div>
  <div class="inputContainer column">
  <label>E-mail:</label>
  <input required type="email" placeholder="name@provider.be"/>
  </div>
  <div class="inputContainer">
    <button type="submit">Envoyer</button>
  </div>
</form>

<form class="form2" action="">
  <h1> Inscrivez vous (2):</h1>
  <div class="inputContainer ">
    <label>Nom:</label>
    <input required type="text"/>
  </div>
  <div class="inputContainer ">
    <label>Semaine du:</label>
    <input required type="date"/>
  </div>
  <div class="inputContainer ">
    <label>au:</label>
    <input required type="date"/>
  </div>
  <div class="inputContainer ">
    <label>Site Web:</label>
    <input required placeholder="http://" type="url"/>
  </div>
  <div class="inputContainer ">
    <label>E-mail:</label>
    <input required type="email" placeholder="name@provider.be"/>
  </div>
  <div class="inputContainer ">
    <label>Inscription:</label>
    <input required value="Au site Zs4" readonly type="email"/>
  </div>
  <div class="inputContainer">
    <label></label>
    <button type="submit">Envoyer</button>
  </div>
</form>
</div>
</body>
</html>
